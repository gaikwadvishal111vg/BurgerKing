
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King Franchise</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
    <button id="orderButton">Order Food</button>
    <div id="checkboxContainer" >
        <input type="checkbox" 
       id="burger">
        <label for="burger" >Burger</label>
        <input type="checkbox"  id="frenchfries">
        <label for="frenchfries" >French Fries</label>
        <input type="checkbox" name="colddrink" id="colddrink">
        <label for="colddrink">Cold Drink</label>
    </div>

    <div id="orderNo"></div>

    <div id="imageContainer"></div>
</div>
</body>
</html>
